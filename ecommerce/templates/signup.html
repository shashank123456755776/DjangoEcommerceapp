{% extends "base.html" %}
{% block content  %}

    <div class="card bg-white p-5 text-center mt-5 ml-200  ">

      <h3 class="text-dark">Signup</h3>
      {% comment %} password verification {% endcomment %}
      {%for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
       <strong>{{message}}</strong>
       <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="close"></button>
      </div>
     {%endfor%} 
      <form  action="/auth/signup/" method="post">{% csrf_token %}
        <br>
        <label for="email" >Email</label>
        <div class='form-group'>
          <input type="email" class="form-control" id="email" name="email" p-2 required>
        </div>
        <label for="pass1">Password</label>
        <div class='form-group'>
          <input type="password" class="form-control" id="pass1" name="pass1" required>
        </div>
        <label for="pass2"> Confirm Password</label>
        <div class='form-group'>
          <input type="password" class="form-control" id="pass2" name="pass2" required>
        </div>
        <br>
        <button type="submit" class="btn btn-dark">SignIn</button>
        <br>
        Already User? <a href="/auth/login/">Login</a>
        <br>
  
       </form>
    </div>
    

{% endblock content %}
